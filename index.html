<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invaild city name !</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" class="humidity-icon">
                <div>
                    <p class="humidity-value">64%</p>
                    <p class="humidity-text">Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" class="wind-icon">
                <div>
                    <p class="wind-value">18 km/h</p>

                    <p class="wind-text">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
